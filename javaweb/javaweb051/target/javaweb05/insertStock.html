<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
</head>

<body>
  <center>
    商品<select id="good_no"></select><br />
    库存：<input type="text" id="stock" /><br />
    上下架：
    <select id="is_online">
      <option value="1">上架</option>
      <option value="0">下架</option>
    </select>
    <br />
    <button onclick="add()">新增</button>
  </center>
</body>
<script>
  load()
  function load() {
    $.ajax({
      type: "GET",
      url: "/javaweb05/stock",
      data: {
        method: 'toAdd'
      },
      dataType: "json",
      // headers: {
      //   'Access-Token': window.localStorage.getItem("Access-Token")
      // },
      success: function (res) {
        var arr = res.data
        arr.forEach(e => {
          var $option = $('<option value=' + e.good_no + '>' + e.good_name + '</option>')
          $('#good_no').append($option)
        });
      }
    });
  }

  function add() {
    $.ajax({
      type: "GET",
      url: "/javaweb05/stock",
      data: {
        method: 'add',
        good_no: $('#good_no').val(),
        is_online: $('#is_online').val(),
        stock: $('#stock').val()
      },
      dataType: "json",
      // headers: {
      //   'Access-Token': window.localStorage.getItem("Access-Token")
      // },
      success: function (res) {
        if (res.code == 0) {
          alert(res.msg)
          window.location.href = "/javaweb05/stockList.html"
        }

      }
    });
  }
</script>

</html>
